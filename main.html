<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Grid with Drag & Drop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="grid-container">
        <div class="grid-item" id="drag1" draggable="true">
            <img src="https://picsum.photos/id/10/200/200" alt="Image 1">
        </div>
        <div class="grid-item" id="drag2" draggable="true">
            <img src="https://picsum.photos/id/20/200/200" alt="Image 2">
        </div>
        <div class="grid-item" id="drag3" draggable="true">
            <img src="https://picsum.photos/id/30/200/200" alt="Image 3">
        </div>
        <div class="grid-item" id="drag4" draggable="true">
            <img src="https://picsum.photos/id/40/200/200" alt="Image 4">
        </div>
        <div class="grid-item" id="drag5" draggable="true">
            <img src="https://picsum.photos/id/50/200/200" alt="Image 5">
        </div>
        <div class="grid-item" id="drag6" draggable="true">
            <img src="https://picsum.photos/id/60/200/200" alt="Image 6">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
